<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-html-Form</title>
</head>

<body>
    <header>
        <center>
            <div style="padding: 15px;">
                <a href="./index.html" style="color: brown;">Student Registration Form</a>
            </div>
        </center>
    </header>

    <body>
        <center>
            <div style="background-color: rgb(219, 217, 217);">
                <form>
                    <table>
                        <tr>
                            <td>
                                <label>First Name:</label>
                            </td>
                            <td>
                                <input type="text" name="First name" placeholder="Enter your first name" size="60px"
                                    style="margin: 5px 0px 5px 40px; height: 28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Last Name:</label>
                            </td>
                            <td>

                                <input type="text" name="Last name" placeholder="Enter your last name" size="60px"
                                    style="margin: 0px 0px 5px 40px; height: 30px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email:</label>
                            </td>
                            <td>
                                <input type="email" name="Email" placeholder="It should contain @ " size="60px"
                                    style="margin: 0px 0px 5px 40px; height:25px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Mobile:</label>
                            </td>
                            <td>
                                <input type="number" name="Mobile" placeholder="only 10 digits are allowed" size="60px"
                                    style="margin:0px 0px 5px 40px; height: 30px; width: 450px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Gender:</label>
                            </td>
                            <td>
                                <input type="radio" name="Gender" value="Male" style="margin:5px 0px 5px 40px;"> Male
                                <input type="radio" name="Gender" value="Female">Female
                                <input type="radio" name="Gender" value="Others">Others
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label> Date Of Birth:</label>
                            </td>
                            <td>
                                <input type="date" name="Date of birth"
                                    style="margin:0px 0px 5px 40px ; size: 300px; width:450px; height: 30px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Adress:</label>
                            </td>
                            <td>
                                <textarea name="Adress" cols="59" rows="7" style="margin: 0px 0px 5px 40px;"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>City:</label>
                            </td>
                            <td>
                                <input type="text" name="City" size="60px"
                                    style="margin:0px 0px 5px 40px; height: 30px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Area PIN:</label>
                            </td>
                            <td>
                                <input type="number" name="Area pin" size="60px"
                                    style="margin: 0px 0px 5px 40px; height: 30px; width:450px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>State:</label>
                            </td>
                            <td>
                                <input type="text" name="State" size="60px"
                                    style="margin:0px 0px 5px 40px ; height: 30px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Qualifiacations:</label>
                            </td>
                            <td>
                                <select name="Qualifiacations" style="margin:5px 0px 5px 40px ;">
                                    <option value="Matric">Matric</option>
                                    <option value="intermadiate">Intermadiate</option>
                                    <option value="bs">BS</option>
                                    <option selected hidden>Select qualifiacations</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Specialization:</label>
                            </td>
                            <td>
                                <input type="checkbox" name="CS" style="margin:5px 0px 5px 40px;"> Computer Science <br>
                                <input type="checkbox" name="IT" style="margin:5px 0px 5px 40px ;"> Information
                                Technology <br>
                                <input type="checkbox" name="CA" style="margin:5px 0px 5px 40px ;"> Computer
                                Architecture <br>
                                <input type="checkbox" name="TC" style="margin:5px 0px 5px 40px ;"> Tele Communication
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Password:</label>
                            </td>
                            <td>
                                <input type="password" name="Password" size="60px"
                                    style="margin:0px 0px 5px 40px ; height: 30px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="Registered"
                                    style="background-color: rgb(39, 188, 39); border-radius:5px ; width:80px ; height: 30px;">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </center>
    </body>
    <footer>
        <p style="color: darkgreen;text-align: center;">Copyright &copy; 2024 Abdullah Tayyab.</p>
    </footer>
</body>
